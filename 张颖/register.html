<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="styles\reset.css">
	<link rel="stylesheet" href="styles\style.css">
	<link rel="stylesheet" href="styles\register.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

</head>
<body>
	<section class="main">
		<form class="clearfix" action="login.html">
			<input type="text" placeholder="用户名">
			<span>(4-16个小写字母或数字)</span><br>
			<input type="text" placeholder="密码">
			<span>(6-16个字母或数字)</span><br>
		    <input type="text" placeholder="确认密码">
		    <span>(6-16个字母或数字)</span><br>
		    <input type="text" placeholder="邮箱"><br>
		    <div class="bottom">
		      <input type="radio"><span>我同意协议并注册<a href="#">《服务协议》</a></span><br>
		      <input type="button" value="确定">
		      <input type="button" value="取消">
		    </div>
		</form>
	</section>
<!-- footer-wrap部分 -->
	<section class="footer-wrap">
		<div class="thank">
			<img src="images/bt_thankyou.png" alt="">
		</div>
	</section>

	<div class="return-top"></div>
	<script src="js\jquery-1.11.1.js"></script>
	<script src="js\return-top.js"></script>
	<script src="js\ul-slide.js"></script>
</body>
</html>
